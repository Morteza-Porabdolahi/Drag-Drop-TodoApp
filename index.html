<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-inner">
          <div class="modal-header">
            <h1>Add Todo</h1>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Title..." class="add-todo-input" />
            <button class="add-todo">Add Todo</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main-container">
        <div class="top-banner">
          <h1>not Status</h1>
          <h1>not Started</h1>
          <h1>in Progress</h1>
          <h1>Compeleted</h1>
        </div>
        <div class="bottom">
          <div class="not-status drop">
            <button class="open-modal">Add Todo</button>
          </div>
          <div class="drop not-started"></div>
          <div class="in-progress drop"></div>
          <div class="compeleted drop"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
